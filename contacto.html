<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">


    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    as="font" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">



    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre noMargin centrarTexto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>


                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            
            </div>

            

        </div>
        <div class="header__texto">
            <h2 class="noMargin centrarTexto">Blog de café con consejos y cursos</h2>
            <p class="noMargin centrarTexto">Aprende de los expertos con las mejores resetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrarTexto">Contacto</h3>    

        <div class="contacto-bg"></div>


        <form class="contacto-form">

            <div class="campo">
                <label class="campo__label" for="form-nombre">Nómbre: </label>
                <input id="form-nombre" 
                class="campo__field" 
                type="text" 
                placeholder="Tu nómbre">
            </div>


            <div class="campo">
                <label class="campo__label" for="form-correo">Correo: </label>
                <input 
                id="form-correo" 
                type="email" 
                placeholder="Tu e-mail"
                class="campo__field"
                >
            </div>


            <div class="campo">
                <label class="campo__label" for="form-mensaje">Mensaje: </label>
                <textarea class="campo__field--textarea campo__field" 
                name="" 
                id="form-mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


    </main>
    <footer class="footer">
        <div class="contenedor contenedor-footer">
            <div class="barra barra-footer">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre noMargin centrarTexto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>


                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            
            </div>
        </div>

    </footer>

    <script src="js/modernizr.js"></script>

</body>
</html>
